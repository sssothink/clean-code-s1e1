<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="scheme">
      <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main__page_elem">
      <p id="title__adding_elem">
        <label class="label" for="new__task">Add Item</label>
        <div class="task__row_wrap">
          <input id="new__task" class="input task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul class="ul" id="incomplete__tasks">
        <li class="li">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="li edit__mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="ul" id="completed__tasks">
        <li class="li">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
